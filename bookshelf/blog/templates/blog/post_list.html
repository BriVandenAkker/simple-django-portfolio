{% extends 'blog/blog_base.html' %}
{% load static %}
{% block blog_content %}

{% for post in post_list %}
  {% if post.post_type == 'Essay' %}
    <h1><a class = "fontbold" href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <div class="date">
      <p>Published on: {{post.published_date|date:"M d, Y"}}</p>
    </div>
    <div class="textsummary justify">
      <p>{{post.text| safe | truncatechars:350}}</p>
    </div>
  {% endif %}
{% endfor %}


{% endblock %}
